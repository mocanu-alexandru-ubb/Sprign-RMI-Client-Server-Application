plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation project(":common")
    compile 'org.junit.jupiter:junit-jupiter:5.8.0-M1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.5'
    implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.6.0'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.5'
}

test {
    useJUnitPlatform()
}